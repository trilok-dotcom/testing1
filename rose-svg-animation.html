<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Rose Animation - v2.0</title>
    <meta name="description" content="Beautiful romantic rose animation that forms in 8 seconds with particle effects">
    <meta property="og:title" content="Romantic Rose Animation">
    <meta property="og:description" content="Watch a beautiful rose form from petals in 8 seconds">
    <meta property="og:type" content="website">
    <meta name="version" content="2.0">
    <style>
        /* CSS Version: 2.0 - Updated for Netlify Deployment */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* SVG Rose Container */
        .rose-svg-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .rose-svg {
            width: 400px;
            height: 400px;
        }

        /* Petal styles */
        .rose-petal {
            opacity: 0;
            transform-origin: center;
            animation: petalForm 0.8s ease-out forwards;
        }

        @keyframes petalForm {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        /* Rose center */
        .rose-center {
            opacity: 0;
            animation: centerAppear 1s ease-out forwards;
        }

        @keyframes centerAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Romantic background */
        .romantic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.3);
            animation: floatUp 15s infinite linear;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .bg-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.4));
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Message styling */
        .message-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
        }

        .message {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 182, 193, 0.8),
                0 0 20px rgba(255, 182, 193, 0.6),
                0 0 30px rgba(255, 182, 193, 0.4);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 20px;
            word-spacing: 8px;
        }

        .message span {
            display: inline-block;
            opacity: 0;
            animation: typewriterChar 0.5s ease-in-out forwards;
            margin-right: 2px;
        }

        @keyframes typewriterChar {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .heart-icon {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #ff6b9d;
            animation: heartBeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        /* Loading screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Music toggle */
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .music-toggle.playing {
            color: #ff6b9d;
        }

        .music-toggle.paused {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Glow animation */
        @keyframes messageGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 182, 193, 0.8),
                    0 0 20px rgba(255, 182, 193, 0.6),
                    0 0 30px rgba(255, 182, 193, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 182, 193, 1),
                    0 0 30px rgba(255, 182, 193, 0.8),
                    0 0 45px rgba(255, 182, 193, 0.6);
            }
        }

        .message-container.visible .message {
            animation: messageGlow 3s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .rose-svg {
                width: 300px;
                height: 300px;
            }
            
            .message-container {
                bottom: 10%;
                padding: 0 20px;
            }
            
            .music-toggle {
                width: 40px;
                height: 40px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">Creating magic...</div>

    <!-- Romantic background -->
    <div class="romantic-bg" id="romanticBg"></div>

    <!-- Main container -->
    <div class="container">
        <!-- SVG Rose -->
        <div class="rose-svg-container">
            <svg class="rose-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Rose petals will be generated by JavaScript -->
                <g id="rosePetals"></g>
                <!-- Rose center -->
                <circle class="rose-center" cx="200" cy="200" r="25" fill="url(#centerGradient)" />
                
                <!-- Gradients -->
                <defs>
                    <radialGradient id="petalGradient1">
                        <stop offset="0%" style="stop-color:#ff8fab;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#ff6b9d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff4d7d;stop-opacity:1" />
                    </radialGradient>
                    <radialGradient id="petalGradient2">
                        <stop offset="0%" style="stop-color:#ffb3d9;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#ff8fab;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
                    </radialGradient>
                    <radialGradient id="petalGradient3">
                        <stop offset="0%" style="stop-color:#ff4d7d;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#ff3d6d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff2d5d;stop-opacity:1" />
                    </radialGradient>
                    <radialGradient id="centerGradient">
                        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#fff59d;stop-opacity:1" />
                    </radialGradient>
                </defs>
            </svg>
        </div>
        
        <!-- Message container -->
        <div class="message-container" id="messageContainer">
            <div class="message" id="message"></div>
            <div class="heart-icon">‚ù§Ô∏è</div>
        </div>
    </div>

    <!-- Music toggle -->
    <button class="music-toggle paused" id="musicToggle" title="Toggle background music">
        üéµ
    </button>

    <script>
        // SVG Rose Animation Controller
        // JavaScript Version: 2.0 - Updated for Netlify Deployment
        class SVGRoseAnimation {
            constructor() {
                console.log('SVG Rose Animation v2.0 initializing...');
                this.rosePetals = document.getElementById('rosePetals');
                this.roseCenter = document.querySelector('.rose-center');
                this.messageContainer = document.getElementById('messageContainer');
                this.message = document.getElementById('message');
                this.loading = document.getElementById('loading');
                
                this.init();
            }

            init() {
                // Hide loading screen
                setTimeout(() => {
                    this.loading.classList.add('hidden');
                }, 1000);
                
                // Create background elements
                this.createBackgroundElements();
                
                // Start rose formation
                setTimeout(() => {
                    this.createRose();
                }, 1500);
                
                // Reveal message after 8 seconds
                setTimeout(() => {
                    this.revealMessage();
                }, 8000);
            }

            createBackgroundElements() {
                const romanticBg = document.getElementById('romanticBg');
                
                // Create floating hearts
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 15 + 's';
                    heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                    romanticBg.appendChild(heart);
                }
                
                // Create twinkling particles
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'bg-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    romanticBg.appendChild(particle);
                }
            }

            createRose() {
                // Create petals in proper rose formation
                const petalLayers = [
                    { count: 8, radius: 80, size: 35, gradient: 'petalGradient1', delay: 0 },
                    { count: 12, radius: 65, size: 30, gradient: 'petalGradient2', delay: 800 },
                    { count: 16, radius: 50, size: 25, gradient: 'petalGradient1', delay: 1600 },
                    { count: 20, radius: 35, size: 20, gradient: 'petalGradient3', delay: 2400 },
                    { count: 24, radius: 20, size: 15, gradient: 'petalGradient2', delay: 3200 }
                ];

                petalLayers.forEach((layer, layerIndex) => {
                    for (let i = 0; i < layer.count; i++) {
                        const angle = (i / layer.count) * Math.PI * 2;
                        const petal = this.createPetal(
                            200 + Math.cos(angle) * layer.radius,
                            200 + Math.sin(angle) * layer.radius,
                            angle,
                            layer.size,
                            layer.gradient,
                            layer.delay + (i * 50)
                        );
                        this.rosePetals.appendChild(petal);
                    }
                });

                // Animate center
                this.roseCenter.style.animationDelay = '4000ms';
            }

            createPetal(x, y, rotation, size, gradient, delay) {
                const petal = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
                
                petal.setAttribute('cx', x);
                petal.setAttribute('cy', y);
                petal.setAttribute('rx', size);
                petal.setAttribute('ry', size * 1.5);
                petal.setAttribute('fill', `url(#${gradient})`);
                petal.setAttribute('transform', `rotate(${rotation * 180 / Math.PI + 90} ${x} ${y})`);
                petal.setAttribute('opacity', '0.9');
                
                petal.classList.add('rose-petal');
                petal.style.animationDelay = `${delay}ms`;
                
                return petal;
            }

            revealMessage() {
                const text = 'you are the most beautiful';
                
                this.messageContainer.classList.add('visible');
                this.messageContainer.style.opacity = '1';
                
                // Clear any existing content
                this.message.innerHTML = '';
                
                // Typewriter effect with proper spacing
                text.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.animationDelay = `${index * 150}ms`;
                    span.style.marginRight = char === ' ' ? '8px' : '2px';
                    this.message.appendChild(span);
                });
            }
        }

        // Music Controller
        class MusicController {
            constructor() {
                this.toggle = document.getElementById('musicToggle');
                this.isPlaying = false;
                this.audioContext = null;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.toggle.addEventListener('click', () => this.toggleMusic());
            }

            toggleMusic() {
                if (this.isPlaying) {
                    this.pauseMusic();
                } else {
                    this.playMusic();
                }
            }

            playMusic() {
                this.createSimpleMelody();
                this.isPlaying = true;
                this.toggle.classList.remove('paused');
                this.toggle.classList.add('playing');
            }

            pauseMusic() {
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                if (this.melodyInterval) {
                    clearInterval(this.melodyInterval);
                }
                this.isPlaying = false;
                this.toggle.classList.remove('playing');
                this.toggle.classList.add('paused');
            }

            createSimpleMelody() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = 220;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.05;
                
                oscillator.start();
                
                const melody = [220, 246, 261, 293, 329, 293, 261, 246];
                let noteIndex = 0;
                
                this.melodyInterval = setInterval(() => {
                    oscillator.frequency.value = melody[noteIndex];
                    noteIndex = (noteIndex + 1) % melody.length;
                }, 500);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const roseAnimation = new SVGRoseAnimation();
            const musicController = new MusicController();
            
            // Add mouse parallax effect
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const romanticBg = document.getElementById('romanticBg');
                romanticBg.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            });
        });
    </script>
</body>
</html>
