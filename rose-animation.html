<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Rose Animation</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Main container */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Canvas for particle animation */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Romantic background elements */
        .romantic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.3);
            animation: floatUp 15s infinite linear;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing background particles */
        .bg-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.4));
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Message text styling */
        .message-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
        }

        .message {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 182, 193, 0.8),
                0 0 20px rgba(255, 182, 193, 0.6),
                0 0 30px rgba(255, 182, 193, 0.4);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 20px;
            word-spacing: 8px;
        }

        .message span {
            display: inline-block;
            opacity: 0;
            animation: typewriterChar 0.5s ease-in-out forwards;
            margin-right: 2px;
        }

        @keyframes typewriterChar {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .heart-icon {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #ff6b9d;
            animation: heartBeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        /* Music toggle button */
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .music-toggle.playing {
            color: #ff6b9d;
        }

        .music-toggle.paused {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Loading screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .message-container {
                bottom: 10%;
                padding: 0 20px;
            }
            
            .music-toggle {
                width: 40px;
                height: 40px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .floating-heart {
                font-size: 16px;
            }
            
            .bg-particle {
                width: 2px;
                height: 2px;
            }
        }

        /* Glow animation for message */
        @keyframes messageGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 182, 193, 0.8),
                    0 0 20px rgba(255, 182, 193, 0.6),
                    0 0 30px rgba(255, 182, 193, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 182, 193, 1),
                    0 0 30px rgba(255, 182, 193, 0.8),
                    0 0 45px rgba(255, 182, 193, 0.6);
            }
        }

        .message-container.visible .message {
            animation: messageGlow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">Creating magic...</div>

    <!-- Romantic background elements -->
    <div class="romantic-bg" id="romanticBg"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Canvas for particle animation -->
        <canvas id="particleCanvas"></canvas>
        
        <!-- Message container -->
        <div class="message-container" id="messageContainer">
            <div class="message" id="message"></div>
            <div class="heart-icon">‚ù§Ô∏è</div>
        </div>
    </div>

    <!-- Music toggle button -->
    <button class="music-toggle paused" id="musicToggle" title="Toggle background music">

    <!-- Background music (optional) -->

    <script>
        // Particle class for rose formation
        class Particle {
            constructor(x, y, targetX, targetY, color, size, delay) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.size = size;
                this.delay = delay;
                this.currentDelay = delay;
                this.vx = 0;
                this.vy = 0;
                this.friction = 0.95;
                this.spring = 0.03;
                this.opacity = 0;
                this.targetOpacity = 1;
                this.scale = 0;
                this.targetScale = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }

            update() {
                if (this.currentDelay > 0) {
                    this.currentDelay--;
                    return;
                }

                // Spring physics for smooth movement
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                this.vx += dx * this.spring;
                this.vy += dy * this.spring;
                
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                this.x += this.vx;
                this.y += this.vy;
                
                // Smooth opacity transition
                this.opacity += (this.targetOpacity - this.opacity) * 0.1;
                
                // Smooth scale transition
                this.scale += (this.targetScale - this.scale) * 0.1;
                
                // Rotation animation
                this.rotation += this.rotationSpeed;
            }

            draw(ctx) {
                if (this.currentDelay > 0 || this.opacity <= 0) return;

                ctx.save();
                
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Create petal shape with more defined curves
                ctx.beginPath();
                ctx.fillStyle = this.color;
                
                // Draw petal using more realistic shape
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    -this.size/2, -this.size/4,
                    -this.size/2, -this.size,
                    0, -this.size * 1.2
                );
                ctx.bezierCurveTo(
                    this.size/2, -this.size,
                    this.size/2, -this.size/4,
                    0, 0
                );
                
                ctx.fill();
                
                // Add gradient overlay for depth
                const gradient = ctx.createRadialGradient(0, -this.size/2, 0, 0, -this.size/2, this.size);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                gradient.addColorStop(0.5, 'rgba(255, 182, 193, 0.2)');
                gradient.addColorStop(1, 'rgba(255, 107, 157, 0.1)');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Add subtle outline for definition
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 0.5;
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // Main animation controller
        class RoseAnimation {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.animationStarted = false;
                this.messageRevealed = false;
                
                this.setupCanvas();
                this.createBackgroundElements();
                this.init();
            }

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height / 2;
            }

            createBackgroundElements() {
                const romanticBg = document.getElementById('romanticBg');
                
                // Create floating hearts
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 15 + 's';
                    heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                    romanticBg.appendChild(heart);
                }
                
                // Create twinkling background particles
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'bg-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    romanticBg.appendChild(particle);
                }
            }

            init() {
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1000);
                
                // Start rose formation after a short delay
                setTimeout(() => {
                    this.createRose();
                    this.startAnimation();
                }, 1500);
            }

            createRose() {
                const petalCount = 120; // More petals for denser rose
                const layers = 5;
                const petalColors = [
                    '#ff6b9d', '#ff8fab', '#ffa5c1', '#ffb3d9',
                    '#ff4d7d', '#ff3d6d', '#ff2d5d', '#ff1d4d'
                ];
                
                // Create rose petals in spiral pattern
                for (let i = 0; i < petalCount; i++) {
                    // Spiral formation for realistic rose shape
                    const angle = (i / petalCount) * Math.PI * 6; // Multiple rotations
                    const radius = (i / petalCount) * 80; // Gradual radius increase
                    
                    // Add some randomness for organic look
                    const radiusVariation = radius + (Math.random() - 0.5) * 10;
                    const angleVariation = angle + (Math.random() - 0.5) * 0.2;
                    
                    // Target position in rose formation
                    const targetX = this.centerX + Math.cos(angleVariation) * radiusVariation;
                    const targetY = this.centerY + Math.sin(angleVariation) * radiusVariation;
                    
                    // Random starting position (scattered)
                    const startRadius = 300 + Math.random() * 150;
                    const startAngle = Math.random() * Math.PI * 2;
                    const startX = this.centerX + Math.cos(startAngle) * startRadius;
                    const startY = this.centerY + Math.sin(startAngle) * startRadius;
                    
                    // Petal size decreases towards center
                    const petalSize = 20 - (i / petalCount) * 15;
                    
                    // Random petal color with gradient variations
                    const colorIndex = Math.floor(Math.random() * petalColors.length);
                    const color = petalColors[colorIndex];
                    
                    // Staggered animation delay for organic formation
                    const delay = i * 30 + Math.random() * 50;
                    
                    const particle = new Particle(
                        startX, startY,
                        targetX, targetY,
                        color, petalSize, delay
                    );
                    
                    this.particles.push(particle);
                }
                
                // Add center particles (golden core)
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 25;
                    const targetX = this.centerX + Math.cos(angle) * radius;
                    const targetY = this.centerY + Math.sin(angle) * radius;
                    
                    const startRadius = 200 + Math.random() * 100;
                    const startAngle = Math.random() * Math.PI * 2;
                    const startX = this.centerX + Math.cos(startAngle) * startRadius;
                    const startY = this.centerY + Math.sin(startAngle) * startRadius;
                    
                    const particle = new Particle(
                        startX, startY,
                        targetX, targetY,
                        '#ffd700', 4 + Math.random() * 3,
                        3000 + i * 30
                    );
                    
                    this.particles.push(particle);
                }
            }

            startAnimation() {
                this.animationStarted = true;
                this.animate();
                
                // Reveal message after rose formation
                setTimeout(() => {
                    this.revealMessage();
                }, 10000);
            }

            revealMessage() {
                const messageContainer = document.getElementById('messageContainer');
                const message = document.getElementById('message');
                const text = 'You are the most beautiful';
                
                messageContainer.classList.add('visible');
                messageContainer.style.opacity = '1';
                
                // Typewriter effect
                text.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.animationDelay = `${index * 100}ms`;
                    message.appendChild(span);
                });
                
                this.messageRevealed = true;
            }

            animate() {
                if (!this.animationStarted) return;
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.particles.forEach(particle => {
                    particle.update();
                    particle.draw(this.ctx);
                });
                
                // Add glow effect when message is revealed
                if (this.messageRevealed) {
                    this.addGlowEffect();
                }
                
                requestAnimationFrame(() => this.animate());
            }

            addGlowEffect() {
                const gradient = this.ctx.createRadialGradient(
                    this.centerX, this.centerY, 0,
                    this.centerX, this.centerY, 200
                );
                gradient.addColorStop(0, 'rgba(255, 107, 157, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 107, 157, 0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        // Music controller
        class MusicController {
            constructor() {
                this.audio = document.getElementById('bgMusic');
                this.toggle = document.getElementById('musicToggle');
                this.isPlaying = false;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.toggle.addEventListener('click', () => this.toggleMusic());
                
                // Handle audio loading
                this.audio.addEventListener('canplaythrough', () => {
                    console.log('Audio loaded successfully');
                });
                
                this.audio.addEventListener('error', (e) => {
                    console.log('Audio loading failed, using placeholder');
                });
            }

            toggleMusic() {
                if (this.isPlaying) {
                    this.pauseMusic();
                } else {
                    this.playMusic();
                }
            }

            playMusic() {
                // Create a simple tone as placeholder since we can't load external audio
                this.playSimpleTone();
                this.isPlaying = true;
                this.toggle.classList.remove('paused');
                this.toggle.classList.add('playing');
            }

            pauseMusic() {
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                this.isPlaying = false;
                this.toggle.classList.remove('playing');
                this.toggle.classList.add('paused');
            }

            playSimpleTone() {
                // Create Web Audio API context for simple background tone
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = 220; // A3 note
                oscillator.type = 'sine';
                
                gainNode.gain.value = 0.1; // Low volume
                
                oscillator.start();
                
                // Create a simple melody pattern
                const melody = [220, 246, 261, 293, 329, 293, 261, 246];
                let noteIndex = 0;
                
                this.melodyInterval = setInterval(() => {
                    oscillator.frequency.value = melody[noteIndex];
                    noteIndex = (noteIndex + 1) % melody.length;
                }, 500);
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const roseAnimation = new RoseAnimation();
            const musicController = new MusicController();
            
            // Add some interactive effects
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                // Subtle parallax effect on background elements
                const romanticBg = document.getElementById('romanticBg');
                romanticBg.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            });
        });
    </script>
